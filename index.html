<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luminous</title>
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="stylesheet" href="css/slick.css">
    <script src="script/jquery-3.7.1.js"></script>
    <script src="script/jquery-ui.js"></script>
    <script src="script/slick.js"></script>
    <script src="script/myscript.js"></script>
</head>

<body>
    <div class="banner">
        <a class="b_1" href="#">첫 쇼핑을 지원하는 3,000원 할인 회원가입 쿠폰</a>
        <div class="b_2">
            <a href="#">
                <span></span>
                <p>오늘 하루 보지 않기</p>
            </a>
            <button class="close1">X</button>
        </div><!-- b_2 -->
    </div><!-- banner -->
    <div class="wrap">
        <header class="header">
            <div class="quick">
                <a href="#">회원가입</a>
                <a href="#">로그인</a>
                <a href="#">주문조회</a>
                <a href="#">최근본상품</a>
                <ul class="quick_select">
                    <li>
                        <a href="#">고객센터<span></span></a>
                        <ul class="quick_select_sub">
                            <li><a href="#">공지사항</a></li>
                            <li><a href="#">상품 사용후기</a></li>
                            <li><a href="#">상품 Q&A</a></li>
                            <li><a href="#">자유게시판</a></li>
                            <li><a href="#">갤러리</a></li>
                        </ul>
                    </li>
                </ul><!-- quick_select -->
            </div><!-- quick -->
            <div class="header_fix">
                <div class="heder_icon">
                    <a href="#"><img src="img/search.png" alt="search"></a>
                    <a href="#"><img src="img/person.png" alt="person"></a>
                    <a href="#"><img src="img/bag.png" alt="bag"></a>
                </div><!-- heder_icon -->
                <div class="header_main">
                    <h1 class="logo"><a href="#"><img src="img/logo.jpg" alt="logo"></a></h1>
                    <nav class="nav">
                        <ul class="main">
                            <li>
                                <a href="#">Necklace</a>
                                <ul class="sub">
                                    <li><a href="#">Pendant</a></li>
                                    <li><a href="#">Wedding Set</a></li>
                                </ul>
                            </li>
                            <li><a href="#">Earring</a></li>
                            <li><a href="#">Ring</a></li>
                            <li><a href="#">Bracelet</a></li>
                            <li><a href="#">Sale</a></li>
                        </ul><!-- main -->
                    </nav><!-- nav -->
                </div><!-- header_main -->
            </div><!-- header_fix -->
        </header><!-- header -->
        <div class="img_slide">
            <ul class="fade">
                <li><a href="#"><img src="img/newjewelrycollection1.png" alt="slide1"></a></li>
                <li><a href="#"><img src="img/newjewelrycollection2.png" alt="slide2"></a></li>
            </ul><!-- fade -->
        </div><!-- img_slide -->
    </div><!-- wrap -->
</body>

</html>
